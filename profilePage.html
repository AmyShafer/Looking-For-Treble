<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{{user.name}}}</title>
       <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
    crossorigin="anonymous"
  />
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Baloo+2&family=Oxygen:wght@700&family=Syne+Mono&family=Yesteryear&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <header class="display-flex justify-space-between align-center p-2">
    <h1>
      {{{user.name}}}
    </h1>
  </header>
  <main class="container container-fluid mt-5" id="profile-table">
    <!-- Render the User's Profile Here -->
    <thead>
      <tr><!--  -->
          {{#each songs as |song|}}
              <th>{{this}}</th>
          {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each data}}
          <tr>
              {{#each ../uniqueKeys}}
                  <td>{{lookup .. this}}</td>
              {{/each}}
          </tr>
       {{/each}}
    </tbody>

    <h1>{{user.name}}'s Playlist</h1>
{{#each song as |song|}}
  <div class='row mb-4 project'>
    <div class='col-md-5'>
        <h1>{{user.name}}:{{song.name}}:{{song.artist_id}} {{song.playlist_id}}</h1>
    </div>
    <div>
    </div>
    <div class='col-md-7'>
      <p>

      </p>
    </div>
  </div>

{{/each}}
  </main>
      
  </footer>
</body>
</html>
