<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{{user.name}}}</title>
  <link rel="stylesheet" href="/css/jass.css">
</head>

<body>
  <header class="display-flex justify-space-between align-center p-2">
    <h1>
      {{{user.name}}}
    </h1>
  </header>
  <main class="container container-fluid mt-5">
    <!-- Render the User's Profile Here -->
    <thead>
      <tr><!--  -->
          {{#each songs as |song|}}
              <th>{{this}}</th>
          {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each data}}
          <tr>
              {{#each ../uniqueKeys}}
                  <td>{{lookup .. this}}</td>
              {{/each}}
          </tr>
       {{/each}}
    </tbody>
  </main>
      
  </footer>
</body>
</html>
